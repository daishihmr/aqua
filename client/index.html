<script>
var $evnetListeners = {};
var $on = function(eventType, listsner) {
  if (!$evnetListeners[eventType]) {
    $evnetListeners[eventType] = [];
  }
  $evnetListeners[eventType].push(listsner);
};
var $clear = function(eventType, listsner) {
  $evnetListeners[eventType] = [];
};
var $fire = function(eventType, params) {
  if ($evnetListeners[eventType]) {
    $evnetListeners[eventType].forEach(function(listener) {
      listener.call(window, params);
    });
  }
};
</script>
